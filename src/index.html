<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard project</title>
</head>
<body>
    <section class="container">
        <h1>Leaderboard</h1>
        <div class="contents">

                <div  class="table-part">
                    <nav>
                        <h2>Recent scores</h2>
                        <button>Refresh</button>
                    </nav>
                    <table>
                        <tbody>
                            <tr>
                                <td>Name:</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>Name:</td>
                                <td>20</td>
                                <tr>
                                    <td>Name:</td>
                                    <td>50</td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td>78</td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td>125</td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td>77</td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td>42</td>
                                </tr>
                            </tr>
                        </tbody>
                    </table>
                
                </div>
                <form action="" class="form">
                    <h2>Add your score here</h2>
                    <div class="inputs">
                        <input type="text" name="" id="name">
                        <input type="number" id="score">
                        <input type="submit" value="submit" id="submit">
                    </div>
                </form>
        </div>
    </section>
</body>
</html>
